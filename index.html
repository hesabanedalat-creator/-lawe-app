<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت‌نام در سامانه Lawe.ir</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1f3f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 92%;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 25px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #222;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { background-color: #005dc8; }
    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم ثبت‌نام کاربر در Lawe.ir</h2>
    <form id="signupForm">
      <label for="name">نام</label>
      <input type="text" id="name" required placeholder="نام کامل" />

      <label for="email">ایمیل</label>
      <input type="email" id="email" required placeholder="example@email.com" />

      <label for="password">رمز عبور</label>
      <input type="password" id="password" required placeholder="رمز عبور" />

      <label for="language">زبان</label>
      <select id="language">
        <option value="fa">فارسی</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>

      <label for="currency">واحد پول</label>
      <select id="currency">
        <option value="IRR">﷼ ریال</option>
        <option value="USD">$ دلار</option>
        <option value="EUR">€ یورو</option>
      </select>

      <button type="submit">ثبت‌نام</button>
    </form>
    <div id="message"></div>
  </div>

  <!-- نسخه ساده و سازگار Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.2/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://exwuvdwyavvxueadmjok.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4d3V2ZHd5YXZ2eHVlYWRtam9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMTIwMjMsImV4cCI6MjA3NTU4ODAyM30.wP87kaMmWxIp_2zar9112hYMWrToXJmSdB744fPxMnI";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const msg = document.getElementById('message');
      msg.textContent = 'در حال ارسال...';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const language = document.getElementById('language').value;
      const currency = document.getElementById('currency').value;

      try {
        const { data, error } = await client
          .from('app_users')
          .insert([{ name, email, password, language_preference: language, currency_preference: currency }]);

        if (error) {
          msg.textContent = '❌ خطا در ثبت‌نام: ' + error.message;
          console.error('Error:', error);
        } else {
          msg.textContent = '✅ ثبت‌نام با موفقیت انجام شد!';
          console.log('Inserted:', data);
          document.getElementById('signupForm').reset();
        }
      } catch (err) {
        msg.textContent = '⛔ خطا در ارتباط: ' + err.message;
        console.error('Exception:', err);
      }
    });
  </script>

  </html>
