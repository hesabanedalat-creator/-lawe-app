<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام در Lawe</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 250px;
      font-size: 15px;
    }
    button {
      background: #0099ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>فرم ثبت‌نام Lawe</h2>

  <form onsubmit="submitForm(event)">
    <input type="text" id="name" placeholder="نام">
    <input type="email" id="email" placeholder="ایمیل">
    <button type="submit">ارسال اطلاعات</button>
  </form>

  <script>
    async function submitForm(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      const SUPABASE_URL = "https://exwuvdwyavvxueadmjok.supabase.co";
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4d3V2ZHd5YXZ2eHVlYWRtam9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMTIwMjMsImV4cCI6MjA3NTU4ODAyM30.wP87kaMmWxIp_2zar9112hYMWrToXJmSdB744fPxMnI"; // از تنظیمات API

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/signup`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`,
            "Prefer": "return=minimal"
          },
          body: JSON.stringify({ name, email })
        });

        if (res.ok) {
          alert("✅ اطلاعات با موفقیت ذخیره شد!");
        } else {
          alert("❌ خطا در ارسال داده: " + res.status);
        }

      } catch (err) {
        alert("❌ خطای ارتباط:\n" + err.message);
        console.error(err);
      }
    }
  </script>

</body>
</html>
