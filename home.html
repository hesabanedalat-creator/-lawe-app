<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم ثبت‌نام Lawe Platform</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 380px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    input:focus {
      border-color: #007bff;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="signupForm">
    <h2>ثبت‌نام در Lawe</h2>
    <input type="text" id="name" placeholder="نام کامل" required />
    <input type="email" id="email" placeholder="آدرس ایمیل" required />
    <button type="submit">ارسال فرم</button>
  </form>

  <script>
  // اطلاعات Supabase
  const SUPABASE_URL = "https://exwuvdwyavvxueadmjok.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4d3V2ZHd5YXZ2eHVlYWRtam9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMTIwMjMsImV4cCI6MjA3NTU4ODAyM30.wP87kaMmWxIp_2zar9112hYMWrToXJmSdB744fPxMnI";

  // رویداد ثبت فرم
  document.querySelector("#signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.querySelector("#name").value.trim();
    const email = document.querySelector("#email").value.trim();

    try {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/signup`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": SUPABASE_KEY,
          "Authorization": "Bearer " + SUPABASE_KEY
        },
        body: JSON.stringify({ name, email })
      });

      const result = await response.json();

      if (response.ok) {
        alert("✅ ثبت موفق بود! داده در Supabase ذخیره شد.");
      } else {
        alert("❌ خطا در ثبت: " + JSON.stringify(result));
      }
    } catch (error) {
      alert("⚠️ خطای ارتباط با سرور: " + error.message);
    }
  });
  </script>

</body>
</html>
