<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام | Lawe App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 8px;
    }
    #status {
      margin-top: 20px;
      color: #333;
      font-size: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>فرم ثبت‌نام</h2>

  <form id="signupForm">
    <input type="text" id="name" placeholder="نام کامل" required>
    <input type="email" id="email" placeholder="ایمیل" required>
    <input type="password" id="password" placeholder="رمز عبور" required>
    <button type="submit">ثبت‌نام</button>
  </form>

  <div id="status">وضعیت: آماده برای ثبت‌نام</div>

  <script>
    // ---------------- Supabase init -----------------
    const SUPABASE_URL = "https://exwuvdwyavvxueadmjok.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    
    // ساخت اتصال ساده با fetch بدون نیاز به import خارجی
    async function insertSignupRow(name, email) {
      try {
        const resp = await fetch(SUPABASE_URL + "/rest/v1/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_KEY,
            "Authorization": "Bearer " + SUPABASE_KEY,
            "Prefer": "return=minimal"
          },
          body: JSON.stringify({ name, email, created_at: new Date().toISOString() })
        });
        return resp;
      } catch (err) {
        return { error: err.message };
      }
    }

    // ---------------- Form submit -----------------
    const form = document.getElementById("signupForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const pwd = document.getElementById("password").value.trim();

      statusDiv.innerHTML = "⏳ در حال ارسال اطلاعات...";

      // تست اتصال ساده به جدول signup
      const resp = await insertSignupRow(name, email);

      if (resp && resp.ok) {
        statusDiv.innerHTML = "✅ ثبت با موفقیت انجام شد!";
        form.reset();
      } else if (resp.error) {
        statusDiv.innerHTML = "⛔ خطا در اتصال: " + resp.error;
      } else {
        const errText = await resp.text();
        statusDiv.innerHTML = "❌ خطا در ثبت: " + errText;
      }
    });
  </script>
<script>
const SUPABASE_URL = "https://exwuvdwyavvxueadmjok.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9................................"; // کلید کامل anon

document.querySelector("#signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const name = document.querySelector("#name").value;
  const email = document.querySelector("#email").value;

  try {
    const response = await fetch(`${SUPABASE_URL}/rest/v1/signup`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": SUPABASE_KEY,
        "Authorization": "Bearer " + SUPABASE_KEY
      },
      body: JSON.stringify({ name, email })
    });

    const result = await response.json();
    if (response.ok) {
      alert("✅ ثبت موفق بود!");
    } else {
      alert("❌ خطا در ثبت: " + JSON.stringify(result));
    }
  } catch (error) {
    alert("❌ خطای ارتباط با سرور: " + error.message);
  }
});
</script>
  
</body>
</html>
